name: CI Pipeline

on: 
  push:
    branches: main
  pull-request:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-verson: '3.12'
      
      - name: Install Dependencies
        run: pip install pytest
      
      - name: Run Test
        run: pytest